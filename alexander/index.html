<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<title>Coordinate tracker</title>
</head>
<body>
	<div class="container h-100">
		<div class="row h-100 justify-content-center align-items-center">
			<div class="jumbotron align-content-center col-8">
				<div class="text-center">
					<h1 class="">Coordinate Tracker</h1>
					<h5>Please select the tail of the cheetah on the below picture, and then submit</h5>
					<br>
					
					<form action="js/main.js">
						<div class="form-group">
							<label for="image">Please click the tip of the tail</label>
							<label id="coordinates">Coordinates: </label>
							<canvas width="500" height="300" style="margin: 0 auto; cursor: crosshair; background: url('img/cheetah-1.jpg'); background-size: contain;" id="image" class="form-controll">Your browser does not support HTML% browser tags</canvas>
							<!-- <img src="img/cheetah-1.jpg" class="img-responsive px-0" style="max-width: 100%; max-height: 100%; display: none;" id="hidden-img">		 -->
						</div>
						<button class="btn btn-success" data-submit>Submit</button>
					</form>	
				</div>
			</div>
		</div>
	</div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="js/main.js"></script>
</body>
</html>
